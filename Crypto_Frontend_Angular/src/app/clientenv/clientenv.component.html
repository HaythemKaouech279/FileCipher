<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

<h1 style="text-align:center;"> Files Manager</h1>

<div class="container bootdey" id="main-container">
    <div class="panel panel-default panel-order">
        <div class="panel-heading">
            <strong>Welcome User : {{userName}} </strong>

        </div>
<div *ngFor="let file of files">
        <div class="panel-body">
            <div class="row">
                
                <div class="col-md-11">
                    <div class="row">
                        <div class="col-md-12">
                           
                            <span><strong>file name:  </strong></span> <span class="label label-info">{{file?.fileName}}</span><br />
                            <span><strong>file id:  </strong></span> <span class="label label-info">{{file?.id}}</span><br />
                            <a  data-placement="top" class="btn btn-success btn-xs glyphicon glyphicon-ok"  (click)="onFinalDownload(file)" title="Download" style="width: 150px;">Download File</a>
                            <a  data-placement="top" class="btn btn-danger btn-xs glyphicon glyphicon-trash"  (click)="deleteModel(file)" title="Delete" style="width: 150px;">Delete File</a>
                        </div>
                        <div class="col-md-12">file added on: {{file?.dateOfCreation}}</div>
                    </div>
                </div>
            </div>
        </div>
          

           
    
    </div>
    <!-- Button trigger modal -->

  
  <!-- deleteModal -->
  <div class="modal fade" id="deleteFileModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this file</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
          <button id="noButton" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" (click)="onDelete(deleteFile.id)" style="background-color:#dc3545 ;">Yes</button>
        </div>
      </div>
    </div>
    
  </div>
  <!-- addModal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addFileModal">
  Upload File
</button>

<!-- Modal -->
<div class="modal fade" id="addFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Upload File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
   
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddFile(addForm)">
          
          
          <input type="file" name="inputFile" (change)="createFile($event)" ngModel required>
          <h5 >Do you want to encrypt the file</h5>
          <label>Yes</label>
          <input type="radio" name="cryptoChoice" id="yesChoice" value="true" ngModel checked (change)="radioChangeHandler($event)" required>
          <label>No</label>
          <input type="radio" name="cryptoChoice" id="noChoice" value="false" ngModel (change)="radioChangeHandler($event)" required>
      
         <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelButton">Cancel</button>
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Upload</button>
         </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
